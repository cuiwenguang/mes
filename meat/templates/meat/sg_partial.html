<div class="row">
    <div class="card">
        <div class="card-header">
            <div class="card-title">收购环节称重</div>
        </div>
        <div class="card-body">
            <form class="form-horizontal">
                <div class="row">
                    <div class="col-sm-6">

                        <div class="form-group">
                            <label for="cust_name" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="cust_name" name="cust_name" placeholder="农户姓名自动获取">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="id_card" class="col-sm-2 control-label">身份证</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="id_card" name="id_card" placeholder="身份证号码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">详细地址</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="address" name="address" placeholder="详细地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mobile" class="col-sm-2 control-label">详细地址</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="mobile" name="mobile" placeholder="联系电话">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                       <div class="form-group">
                            <div class="col-sm-12" style="background-color: #2b2b2b; text-align: center">
                                <label style="color: red; font-size: 26px"> 0.00 KG </label>
                                <input type="hidden" class="form-control" id="collect_weight" id="collect_weight">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
