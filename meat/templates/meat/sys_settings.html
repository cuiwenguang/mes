<div class="card">
    <div class="card-header">
        <div class="card-title"> 收购参数设置 </div>
    </div>
    <div class="card-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="is_pay" class="col-sm-4 control-label">结算方式</label>
                <div class="col-sm-8">
                    <div class="checkbox3 checkbox-inline">
                        <input type="checkbox" id="ht_check">
                        <label for="ht_check">活体结算</label>
                    </div>
                    <div class="checkbox3 checkbox-inline">
                        <input type="checkbox" checked id="tt_check">
                        <label for="tt_check">酮体结算</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="sg_price" class="col-sm-4 control-label">收购价格</label>
                <div class="col-sm-8">
                    <input class="form-control" id="sg_price" name="sg_price" >
                </div>
            </div>
            <div class="form-group">
                <label for="sg_price" class="col-sm-4 control-label">计量单位</label>
                <div class="col-sm-8">
                    <input class="form-control" id="sg_price" name="sg_price" >
                </div>
            </div>
            <div class="form-group">
                <label for="sg_price" class="col-sm-4 control-label">活体收购默认皮重</label>
                <div class="col-sm-8">
                    <input class="form-control" id="sg_price" name="sg_price" >
                </div>
            </div>
            <div class="form-group">
                <label for="sg_price" class="col-sm-4 control-label">活体收购默认单价</label>
                <div class="col-sm-8">
                    <input class="form-control" id="sg_price" name="sg_price" >
                </div>
            </div>
        </form>

    </div>
</div>
