{% extends 'layout.html' %}
{% load staticfiles %}
{% block content %}
<div class="row">
    <div class="card">
        <div class="card-header">
            <div class="card-title">酮体称重</div>
            <div class="pull-right card-action">
                <div role="group">
                    <button id="btnSave" type="button" class="btn btn-primary"> 称重 </button>
                    <button id="btnSubmit" type="button" class="btn btn-primary"> 提交 </button>
                    <button type="button" class="btn btn-primary"> 提交并打印 </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div id="alertContainer"></div>
            <form id="formSG" method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="pay_type" class="col-sm-3 control-label"> 结算方式 </label>
                            <div class="col-sm-9">
                               <select id="pay_type" name="pay_type" class="form-control">
                                   <option value="0" {% if config.pay_type == 0 %} selected {% endif %}>活体结算</option>
                                   <option value="1" {% if config.pay_type == 1 %} selected {% endif %}>酮体结算</option>
                               </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sg_no" class="col-sm-3 control-label"> 收购批次 </label>
                            <div class="col-sm-9">
                                <input class="form-control" id="sg_no" name="sg_no" placeholder="系统自动生成">
                            </div>
                        </div>
                        <div class="form-group jiesuan">
                            <label for="sg_price" class="col-sm-3 control-label"> 收购单价 </label>
                            <div class="col-sm-9">
                                <input class="form-control" id="sg_price" name="sg_price" value="{{ config.live_buy_price }}">
                            </div>
                        </div>
                        <div class="form-group form-group-lg jiesuan">
                            <label for="total_price" class="col-sm-3 control-label"> 总金额 </label>
                            <div class="col-sm-9">
                                <input class="form-control" id="total_price" name="total_price" value="0">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="id_card" class="col-sm-3 control-label">身份证</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="id_card" name="id_card" placeholder="身份证号码" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cust_name" class="col-sm-3 control-label">姓名</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="cust_name" name="cust_name" placeholder="农户姓名自动获取" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mobile" class="col-sm-3 control-label">联系电话</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="mobile" name="mobile" placeholder="联系电话">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-3 control-label">详细地址</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" id="address" name="address" placeholder="详细地址"></textarea>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="sg_datetime" class="col-sm-3 control-label">时间</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="sg_datetime" name="sg_datetime" placeholder="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sg_source" class="col-sm-3 control-label">来源</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="sg_source" name="sg_source" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c_standard" class="col-sm-3 control-label">规格</label>
                            <div class="col-sm-9">
                               <select id="c_standard" name="c_standard" class="form-control">
                                   <option>规格1</option>
                                   <option>规格2</option>
                               </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c_type" class="col-sm-3 control-label">品种</label>
                            <div class="col-sm-9">
                                <select id="c_type" name="c_type" class="form-control">
                                    <option>品种1</option>
                                    <option>品种2</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="panel panel-primary">
                        <div class="panel-heading">本次称重记录</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group form-group-lg">
                                        <label for="jz_weight" class="col-sm-3 control-label">净重</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" id="jz_weight" name="jz_weight" value="0" style="color: red; font-weight: bolder">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="cur_number" class="col-sm-3 control-label">数量</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" id="cur_number" value="{{ config.live_weigh_number}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="mz_weight" class="col-sm-3 control-label">毛重</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" id="mz_weight" name="mz_weight" value="0">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="pz_weight" class="col-sm-3 control-label">皮重</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" id="pz_weight" name="pz_weight" value="{{ config.live_tare}}">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-8">
                                    <table id="table1" class="table">
                                        <thead>
                                            <tr>
                                                <th data-field="no">序号</th>
                                                <th data-field="cur_number">数量</th>
                                                <th data-field="mz_weight">毛重</th>
                                                <th data-field="pz_weight">皮重</th>
                                                <th data-field="jz_weight">净重</th>
                                                <th data-field="opt">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <td>称重: <label id="lblCount" style="color:red">0</label> 次 <input id="cz_count" name="cz_count" type="hidden" value="0"> </td>
                                                <td> 数量： <label id="lblNumber" style="color:red">0</label> {{ config.unit_of_number}} <input id="cz_number" name="cz_number" type="hidden" value="0"> </td>
                                                <td> </td>
                                                <td> </td>
                                                <td> 总重量：<label id="lblWeight" style="color:red">0</label> {{ config.unit_of_weight}} <input id="cz_weight" name="cz_weight" type="hidden" value="0"> </td>
                                                <td> </td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
    <script src="{% static 'js/page/ttcz_edit.js' %}" type="text/javascript"></script>
{% endblock %}
